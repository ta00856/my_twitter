<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            color: #1da1f2;
        }

        .description {
            text-align: center;
            margin-top: 20px;
            color: #657786;
        }

        .form {
            margin-top: 20px;
        }

        .form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .form button {
            width: 100%;
            padding: 12px;
            background-color: #1da1f2;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .form button:hover {
            background-color: #0d8bff;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #657786;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to @TK Connect</h1>
        </div>
        <div class="description">
            Create your account and connect with friends.
        </div>
        <div class="form">
            <input type="text" placeholder="Full Name">
            <input type="email" placeholder="Email Address">
            <input type="password" placeholder="Password">
            <button>Sign Up</button>
        </div>
        <div class="footer">
            By signing up, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.
        </div>
    </div>
</body>
</html>
